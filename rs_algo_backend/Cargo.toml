anyhow = "1.0.58"
thiserror = "1.0.31"
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
chrono = {version = "0.4.19",  features = ["serde"] }
dotenv = "0.15.0"
futures = "0.3.21"
env_logger = "0.9.0"
log = "0.4"
round = "0.1.2"
async-trait = "0.1.56"
mongodb = "2.2.2"
bson = "2.3.0"
openssl = { version = "0.10.41", features = ["vendored"] }

plotters = {git = "https://github.com/pmagaz/plotters", features = ["all_series"]}
rs_algo_shared = {git = "https://github.com/pmagaz/rs_algo_shared", rev = "fe25129"}
