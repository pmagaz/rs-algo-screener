<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Open Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>OpenSans-Light</family>
  <prefer>
     <family>Open Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>OpenSans Light</family>
  <prefer>
     <family>Open Sans</family>
  </prefer>
 </alias>

</fontconfig>