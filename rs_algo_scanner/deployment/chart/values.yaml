jobs:
  - name: daily
    image:
      repository: cluster.loc:5000/rs-algo-scanner
      tag: latest
      imagePullPolicy: Always
    #schedule: "0 */4,10,17,18,21,22 * * *"
    schedule: "0 */4,10,11,12,13,14,17,18,20,21 * * *"
    failedJobsHistoryLimit: 0
    successfulJobsHistoryLimit: 0
    concurrencyPolicy: Forbid
    restartPolicy: Never
    activeDeadlineSeconds: 7200
    envSecretName: rs-algo-screener-secrets
    resources:
      requests:
        cpu: 500m
      limits:
        cpu: 650m
        memory: 256Mi
    nodeSelector:
      nodeType: cpu
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: nodeType
              operator: In
              values:
              - cpu
    
