jobs:
  - name: scanner
    image:
      repository: pmagaz/rs-algo-screener
      tag: latest
      imagePullPolicy: Always
    schedule: "25 19 * * *"
    failedJobsHistoryLimit: 0
    successfulJobsHistoryLimit: 0
    concurrencyPolicy: Forbid
    restartPolicy: Never
    activeDeadlineSeconds: 360000
    envSecretName: rs-algo-screener-secrets
    resources:
      requests:
        cpu: 800m
      limits:
        cpu: 1000m
        memory: 256Mi
    